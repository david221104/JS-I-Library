<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div id="sydebar">
            <p>OPEN BOOK TRACKER</p>
            <p>Add your book here:</p>
            <form>
                <label for="bookinput">Book: </label>
                <input type="text" id="bookinput" name="aBook">
                <label for="author">Author: </label>
                <input type="text" id="author" name="anAuthor">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="numPages">
                <fieldset>
                    <legend>Have you read the book?</legend>
                    <ul>
                        <li>
                            <label for="read">Yes</label>
                            <input type="radio" id="read" name="Read">
                        </li>
                        <li>
                            <label for="notRead">No</label>
                            <input type="radio" id="notRead" name="Read">
                        </li>
                    </ul>
                </fieldset>
                <label for="submitLabel">Submit</label>
                <input type="button" name="confirmBook" id="submit" value="Submit">
            </form>
        </div>
        <div id="books">
            <p>Your books:</p>
        </div>
    </div>

</body>
</html>
